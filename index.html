<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dbb2e786e7.js" crossorigin="anonymous"></script>
    <title>GeeksforGeeks Login</title>

</head>

<body>

    <div class="heading">
        <h1>Geeks for Geeks</h1>
    </div>
    <div class="login-box">
        <h1>Login or Signup</h1>
        <form class="formy">
            <label>UserName</label>
            <input type="text" placeholder="Enter UserName">
            <label>Password</label>
            <input type="text" placeholder="Enter Password">
            <p class="para-2"><a href="#">Forgot Password</a></p>
            <button class="btn">Login</button>

        </form>

    </div>
    <p class="para-1">Not Registered?<a href="Signup.html">SignUp</a></p>


</body>

</html>
