<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dbb2e786e7.js" crossorigin="anonymous"></script>
    <title>GeeksforGeeks</title>
</head>

<body>
    <div class="heading">
        <h1>Geeks for Geeks</h1>
    </div>
    <section class="box">
        <div class="Signup-box">
            <h1>Signup</h1>
            <form class="formy">
                <label>UserName</label>
                <input type="text" placeholder="Enter UserName or Email">
                <label>Institution</label>
                <input type="text" placeholder="Enter Institution/Organization">
                <label>Password</label>
                <input type="text" placeholder="Enter Password">
                <label>Confirm Password</label>
                <input type="text" placeholder="Confirm Password">
                <div class="checky">
                    <input type="checkbox">
                </div>
                <p id="p2">I have read and accept the Privacy Policy</p>

                <button class="btn2">Signup</button>
            </form>

        </div>
        <p class="para-1">Already have an account?<a href="login.html">Login</a></p>
    </section>


</body>

</html>
